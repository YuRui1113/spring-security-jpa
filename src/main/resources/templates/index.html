<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <title>首页</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/font-awesome/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <div class="container mt-2">
        <div class="row d-flex justify-content-center">
            <div class="card shadow">
                <h5 class="card-header text-white text-center py-4" style="background-color:#33b5e5">
                    <strong>Spring Security</strong>
                </h5>
                <div class="card-body pt-3 pb-3" style="padding-left:80px;padding-right:80px;">
                    <h5 class="card-title">首页</h5>
                    <div>
                        <p class="card-text">
                            <span>当前页面不受Spring Security保护！</span>
                        </p>
                    </div>
                    <div class="logout float-right" th:fragment="logout" sec:authorize="isAuthenticated()">
                        <div class="mt-5">
                            <ul class="list-group">
                                <li class="list-group-item">登录用户：<span sec:authentication="name"></span></li>
                                <li class="list-group-item">用户权限：<span sec:authentication="principal.authorities"></span></li>
                                <li class="list-group-item" sec:authorize="hasRole('USER')">您是普通用户！</li>
                                <li class="list-group-item" sec:authorize="hasRole('ADMIN')">您是管理员用户！</li>
                                <li class="list-group-item">
                                    <form action="#" th:action="@{/logout}" method="post">
                                        <button class="btn btn-sm btn-primary btn-block" type="submit">注销</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <a th:href="@{/anonymous}" class="btn btn-primary mb-2">访问匿名访问页面</a>
                <a th:href="@{/user/index}" class="btn btn-primary mb-2">访问受保护页面 - USER角色</a>
                <a th:href="@{/admin/index}" class="btn btn-primary mb-2">访问受保护页面 - ADMIN角色</a>
            </div>
        </div>
    </div>
</body>

</html>
